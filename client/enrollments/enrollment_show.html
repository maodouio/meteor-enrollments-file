<template name="enrollmentShow">
  <div id='container'></div>
    <div class="blank">
      <div class="sdareTop">
        <div class="sDarenInfoBox">
          <div class="sDarenInfoBg"></div>
            <div class="sDarenInfoCon">
              <img class="sDarenPhoto" src="{{file.url}}">
              <p class="sDarenName">{{name}}</p>
              <p class="sDarenWords">{{message}}</p>
            </div>
        </div>
        <div class="darenIntroBox">
          <div class="sPostAConLabelDaren">
            <span class="darenIntroConTop">
            <span class="sActListIcon glyphicon glyphicon-phone"> {{mobile}}</span> <br />
            <img src="http://pic79.nipic.com/file/20151012/20148826_140933588626_2.jpg" height=13 width=15 ><span> &nbsp;&nbsp;{{wechat}}</span><br />
            <span class="sActListIcon glyphicon glyphicon-envelope"> {{email}}</span> <br />
            <span class="sActListIcon glyphicon glyphicon-calendar"> {{formatDate createdAt}}</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  <div align="center" class="sDarenName">
    <a href="{{pathFor 'enrollmentsIndex'}}" role="button">返回</a>
  </div>
</template>

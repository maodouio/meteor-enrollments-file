<template name="enrollmentsIndex">
	<div>
		<div>
			<div class="darenList">
				{{#each enrollments}}
					<div class="darenBoxList">
						<div class="darenBox">
							<a href="{{pathFor 'enrollmentShow'}}"><img src="{{file.url}}" class="darenPhoto" height="96" width="96"></a>
							<p class="darenName">{{name}}</p>
							<p class="darenLabel">{{formatDate createdAt}}</p>
						</div>
					</div>
				{{else}}
					还没有人报名
				{{/each}}
			</div>
		</div>
	</div>
</template>
